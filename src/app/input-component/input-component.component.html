<h2>{{ header}}</h2>
<input  #id type="text" [ngModel]="item.id">
<input  #name type="text" [ngModel]="item.name"> {{ item | json }}
<button *ngIf="!isEdit" type="button" (click)="onClick(id.value,name.value)">Add</button>
<button *ngIf="isEdit" type="button" (click)="onUpdate(name.value)">Update</button>
